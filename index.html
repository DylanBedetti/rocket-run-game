<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-12">
      <h1 class="text-4xl font-bold text-center mb-6">Download Rocket Run</h1>
      
      <div class="flex flex-wrap items-center justify-center flex-col md:flex-row gap-2">
        <a href="https://www.apple.com/ios/app-store/" class="mb-4 md:mb-0">
          <img src="ios-logo.svg" alt="iOS Store Logo" class="w-40 h-40 md:w-80 md:h-80"/>
        </a>
        <a href="https://play.google.com/store">
          <img src="android-logo.svg" alt="Android Store Logo" class="w-40 h-40 md:w-80 md:h-80"/>
        </a>
      </div>
    </div>
  </body>
  
  
</html>
